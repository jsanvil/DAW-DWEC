<form class="mt-4"
      (ngSubmit)="addProduct()">
  <div class="mb-3">
    <label for="description"
           class="form-label">Descripci√≥n</label>
    <input type="text"
           class="form-control"
           name="title"
           [(ngModel)]="newProduct.description"
           placeholder="Enter name">
  </div>
  <div class="mb-3">
    <label for="date">Disponibilidad</label>
    <input type="date"
           class="form-control"
           name="available"
           [(ngModel)]="newProduct.available">
  </div>
  <div class="mb-3">
    <label for="price"
           class="form-label">Precio</label>
    <input type="number"
           class="form-control"
           name="price"
           [(ngModel)]="newProduct.price"
           min="0.00"
           max="9999999.00"
           step="0.01" />
  </div>
  <div class="mb-3">
    <label for="imageUrl"
           class="form-label">Imagen</label>
    <input type="file"
           class="form-control"
           [(ngModel)]="newProduct.imageUrl"
           name="image"
           accept="image/*"
           #fileImage
           (change)="changeImage(fileImage)">
  </div>
  <img [src]="newProduct.imageUrl"
       alt=""
       [ngClass]=" { 'd-none': !newProduct.imageUrl } "
       class="img-thumbnail">
  <div class="mb-3">
    <button type="submit"
            class="btn btn-primary">Crear</button>
  </div>
</form>

<script>

  Haz 3 funciones a las que se le pasa como parÃ¡metro un array de notas
  y devuelve la nota media. Cada una usarÃ¡ un for de una de las 3 formas

let forCont = (notas) => {
    let suma = 0;
    for (let i=0; i<notas.length; i++) {
        suma += notas[i];
    }
    return (suma / notas.length).toFixed(2);
}

let forIn = (notas) => {
    let suma = 0;
    for (i in notas) {
        suma += notas[i];
    }
    return (suma / notas.length).toFixed(2);
}

let forOf = (notas) => {
    let suma = 0;
    for (nota of notas) {
        suma += nota;
    }
    return (suma / notas.length).toFixed(2);
}

let notas = [5.6, 3.2, 7.8, 5, 9.9, 4.99];

console.log(`For con CONTADOR: `);
console.log(forCont(notas));

console.log(`For con IN: `);
console.log(forIn(notas));

console.log(`For con OF: `);
console.log(forOf(notas));

</script>

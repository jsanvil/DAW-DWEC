let alumnado = [

];

// ordena por edad de mayor a menor
let ordenaEdad = (array) => {
    let ordenado = array.slice(); // copia del array original
    return ordenado.sort( (alum1, alum2) => alum2.edad - alum1.edad )
}

// ordena por nombre.

    return ordenado.sort( (alum1, alum2) => alum1.nombre.localeCompare(alum2.nombre) )
}
